<style>
    .clockBlock {

    }
    .clockBox {
        width: 75%;
        height: 75%;
        border: 1px solid;
        border-radius: 50%;
    }
    .clockBox, .clockBlock {
        position: relative;
        justify-content: center;
        align-items: center;
        display: flex;
    }
    .clockCho, .clockBun, .clockSi {
        text-indent: -99999px;
        transform: rotate(90deg);
        position: absolute;
        width: 75%;
    }
    .clockCho:before, .clockBun:before, .clockSi:before {
        display: block;
        content: "";
        width: 50%;
        background-color: #000;
        border-radius: 10px;
    }
    .clockSi {
        width: 50%;
    }
    .clockSi:before {
            height: 5px;
            background-color: #ff0000;
    }
    .clockBun:before {
        height: 3px;
    }
    .clockCho:before {
        height: 1px;
        background-color: #666;
    }
    .number {
        text-align: center;
        position: absolute;
        font-size: 200%;
        width: 12%;
        height: 12%;
        margin: 0;
    }
</style>
<script>
  document.addEventListener('DOMContentLoaded', function() {

    fn_clock('700'); // 길이 설정
});

    var cho = new Date().getSeconds() * 6 + 90;
    var bun = new Date().getMinutes() * 6 + 90 + (new Date().getSeconds() * 6 / 60);
    var si = new Date().getHours() * 30 + 90 + (new Date().getMinutes() * 60 + new Date().getSeconds()) * 0.5 / 60;


    function fn_clock(width) {
        var clockBlock = document.querySelector(".clockBlock");
        clockBlock.style.width = `${width}px`;
        clockBlock.style.height = `${width}px`;

        for (i = 0; i <= 11; i++) {
            var gak = 60 - i * 30; // 360/12 = 30도씩 -
            var y = ((width * 0.65) / 2) * Math.cos(gak * Math.PI/180); 
            var x = ((width * 0.65) / 2) * Math.sin(gak * Math.PI/180); 

            var tag = document.createElement("p");
            tag.classList.add(`number`);
            tag.classList.add(i+1);
            tag.textContent = i+1;
            tag.style.top = `calc(50% - ${x + 25}px)`;    // 위치 값을 설정하지 않았을 때 (x = 0) =  calc(50% + 25}px
            tag.style.left = `calc(50% + ${y - 30}px)`;   // 위치 값을 설정하지 않았을 때 (y = 0) = calc(50% - 30}px
            document.querySelector(".clockBox").appendChild(tag);
        };

        timeChange(); // 시계바늘 변경

        function timeChange() {
            cho += 6;
            bun += 6 / 60;
            si += 0.5 / 60;

            document.querySelector(".clockCho").style.transform = "rotate(" + cho + "deg)";
            document.querySelector(".clockBun").style.transform = "rotate(" + bun + "deg)";
            document.querySelector(".clockSi").style.transform = "rotate(" + si + "deg)";

            setTimeout(timeChange, 1000);
        };
    };
</script>


<body>
    <div class="clockBlock">
        <div class="clockBox">
            <p class="clockCho"></p>
            <p class="clockBun"></p>
            <p class="clockSi"></p>
        </div>
    </div>
</body>
